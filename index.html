<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="calculate">
    <div class="inputbox">
         <input type="text" class="input">
        </div>
    
    <div class="calculatorbox1">
        <button class="btn" num=1>1</button>
        <button class="btn" num=2>2</button>
        <button class="btn" num=3>3</button>
        <button class="btn" num="4">4</button>
    </div>
    
    <div class="calculatorbox2">
        <button class="btn" num="5">5</button>
        <button class="btn" num="6">6</button>
        <button class="btn" num="7">7</button>
        <button class="btn" num="8">8</button>
    </div>
    
    <div class="calculatorbox1">
        <button class="btn" num="9">9</button>
        <button class="btn" num="10">10</button>
        <button class="btn" num="C">C</button>
        <button class="btn" num="=">=</button> 
    </div>
    
    
    <div class="calculatorbox4">
        <button class="btn" num="+">+</button>
        <button class="btn" num="-">-</button>
        <button class="btn" num="*">*</button>
        <button class="btn" num="/">/</button>
      
    </div>
</div>

<!-- <div class="name" name="Maung THar Kyaw">frf</div> -->
</body>

<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
